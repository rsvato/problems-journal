<html xmlns:wicket="http://wicket.sf.net">
<head>
    <title>Login page</title>
</head>
<body>
<span wicket:id="feedback">

</span>
<form wicket:id="loginForm">
    <div class="row two-column">
        <label for="username"><wicket:message key="username"/></label>
        <input type="text" id="username" wicket:id="userId"/>
        <br/>
    </div>
    <div class="row two-column">
        <label for="password"><wicket:message key="password"/></label>
        <input type="password" id="password" wicket:id="password"/>
        <br/>
    </div>
    <div class="row one-column">
        <input type="submit" value="Log in">
    </div>
</form>
</body>
</html>

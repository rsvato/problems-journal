<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:extend>
    <div class="feedback">
        <span wicket:id="feedback">[Feedback]</span>
    </div>
    <form wicket:id="form">

        <div class="feedback">
            <span wicket:id="formFeedback">[Feedback]</span>
        </div>

        <label><wicket:message key="client">[client]</wicket:message></label>
        <select wicket:id="client" class="input"/>
        <span id="progress" style="display:none"><img src="img/loading.gif" alt="loading"></span>
        <br/>

        <label><wicket:message key="discAddress">[address]</wicket:message></label>
        <select wicket:id="discAddress" class="input"/>
        <br/>

        <fieldset>
            <legend><wicket:message key="notices">[notices]</wicket:message></legend>
            <ul style="padding:0; margin:0; list-style:none">
                <li wicket:id="notices">[notice view]</li>
            </ul>
            <br/>
        </fieldset>


        <input type="checkbox" wicket:id="permanent"/><label><wicket:message
            key="permanent">[permanent?]</wicket:message></label>
        <br/>

        <br clear="all"/>

        <div id="stages" wicket:id="panel" style="width:80%">[removed]</div>


        <br/>
        <input type="submit" class="button" value="  OK  "/>
    </form>

</wicket:extend>

</body>
</html>

<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div id="feedbackPanel">
        <span wicket:id="feedback"/>
    </div>
    <form wicket:id="form">
        <fieldset>
            <label><wicket:message key="failureDescription">[description]</wicket:message></label>
            <textarea wicket:id="failureDescription" class="input area" cols="20" rows="40">
            </textarea>
            <br/>
            <label><wicket:message key="failureTime">[time]</wicket:message></label>
            <span wicket:id="failureTime">[time]</span>

            <br/>
        </fieldset>
        <fieldset wicket:id="additional">
            <label><wicket:message key="problem.cause">[cause]</wicket:message></label>
            <textarea wicket:id="restoreAction.failureCause" class="input area" cols="20" rows="40">
            </textarea>

            <br/>

            <label><wicket:message key="problem.action">[action]</wicket:message></label>
            <textarea wicket:id="restoreAction.restoreAction" class="input area" cols="20" rows="40">
            </textarea>

            <br/>

            <label><wicket:message key="problem.closeTime"/></label>
            <span wicket:id="restoreAction.restoreTime">[time]</span>

            <br/>

            <input type="checkbox" wicket:id="restoreAction.completed"/>
            <label><wicket:message key="problem.isCompleted">[completed]</wicket:message></label>

            <br/>
        </fieldset>
        <input type="submit" value=" OK " class="button"/>
    </form>
</wicket:extend>
</html>

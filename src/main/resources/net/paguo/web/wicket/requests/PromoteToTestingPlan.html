<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<wicket:head>
    <title><wicket:message key="request.change">[new testing request]</wicket:message></title>
</wicket:head>

<body>
<wicket:extend>
    <h1><wicket:message key="request.change">[new testing request]</wicket:message></h1>

    <div id="feedback">
        <span wicket:id="panel"/>
    </div>
    <form wicket:id="promoteForm">

        <fieldset>
            <legend><wicket:message key="request.requiredService"/></legend>
            <span wicket:id="service">[required service]</span>
        </fieldset>
        <input type="submit" class="button" wicket:message="key:save"/>
    </form>

</wicket:extend>
</html>

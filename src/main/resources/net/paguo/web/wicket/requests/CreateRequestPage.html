<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">

<wicket:head>
    <title><wicket:message key="request.change">[new testing request]</wicket:message></title>
</wicket:head>
<body>
<wicket:extend>
    <h1><wicket:message key="request.change">[new testing request]</wicket:message></h1>
    <div id="feedback">
        <span wicket:id="panel"/>
    </div>
    <form wicket:id="form">
        <fieldset>
            <legend><wicket:message key="request.clientInfo"/></legend>
            <span wicket:id="clientInfo">[client Info]</span>
        </fieldset>
        <fieldset>
            <legend><wicket:message key="request.addressInfo"/></legend>
            <span wicket:id="addressInformation">[address Information]</span>
        </fieldset>
        <fieldset>
            <legend><wicket:message key="request.contactInfo"/></legend>
            <span wicket:id="contactInfo">[contact information]</span>
        </fieldset>
        <fieldset>
            <legend><wicket:message key="request.buildingInfo"/></legend>
            <p>
                <small><wicket:message key="request.buildingHint"/></small>
            </p>
            <span wicket:id="buildingInfo">[building info]</span>
        </fieldset>
        <fieldset wicket:id="serviceHolder">
            <legend><wicket:message key="request.requiredService"/></legend>
            <span wicket:id="service">[required service]</span>
        </fieldset>
        <input type="submit" class="button" value=" save "/>
    </form>

</wicket:extend>
</body>
</html>

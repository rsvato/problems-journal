<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <table>
        <tr wicket:id="fields">
            <th><span wicket:id="name">[name]</span>:</th>
            <td wicket:id="editor">[editor]</td>
        </tr>
    </table>
    <wicket:fragment wicket:id="stringEditor">
        <input type="text" wicket:id="edit" class="input"/>
    </wicket:fragment>

    <wicket:fragment wicket:id="longtextEditor">
        <textarea class="area" wicket:id="edit"></textarea>
    </wicket:fragment>

    <wicket:fragment wicket:id="dateEditor">
        <span wicket:id="edit">[date input]</span>
    </wicket:fragment>

    <wicket:fragment wicket:id="datetimeEditor">
        <span wicket:id="edit">[date input]</span>
    </wicket:fragment>

    <wicket:fragment wicket:id="enumEditor">
        <select wicket:id="edit"></select>
    </wicket:fragment>

    <wicket:fragment wicket:id="streetEditor">
        <input type="text" wicket:id="edit" class="input"/>
    </wicket:fragment>
</wicket:panel>
</body>
</html>

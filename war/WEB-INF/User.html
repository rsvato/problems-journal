<html>
<body jwcid="@Body">
<span jwcid="errors"/>

<form jwcid="editUser">
    <input type="hidden" jwcid="userId"/>
    <fieldset>
        <legend><span key="auth-data">Authentication data</span></legend>
        <label><span key="user-name">User name</span></label>
        <input jwcid="userLogin" type="text" class="inputText">
        <br/>
        <label><span key="user-password">Password</span></label>
        <input jwcid="userPassword" type="password" class="inputText"/>
        <br/>
    </fieldset>
    <fieldset>
        <legend><span key="personal-data">Personal data</span></legend>
        <label><span key="first-name">Family name</span></label>
        <input jwcid="userFamilyName" type="text" class="inputText">
        <br/>
        <label><span key="first-name">First name</span></label>
        <input jwcid="userFirstName" type="text" class="inputText">
        <br/>
        <label><span key="user-password">Parent name</span></label>
        <input jwcid="userParentName" type="text" class="inputText"/>
        <br/>
    </fieldset>
    <fieldset>
        <legend><span key="personal-data">Contact data</span></legend>
        <label><span key="email">Email</span></label>
        <input jwcid="userEmail" type="text" class="inputText">
        <br/>
        <label><span key="main-phone">Phone</span></label>
        <input jwcid="userPhone" type="text" class="inputText">
        <br/>
        <label><span key="mobile-phone">Mobile phone</span></label>
        <input jwcid="userMobilePhone" type="text" class="inputText"/>
        <br/>
        <label><span key="work-phone">Work phone</span></label>
        <input jwcid="userWorkPhone" type="text" class="inputText"/>
        <br/>
    </fieldset>
    <input type="submit" value="ok" class="buttonSubmit"/>
</form>
</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
  </head>

  <body jwcid="@Body">
    <span jwcid="errors"/>
    <form jwcid="@Form" listener="listener:onSave">
      <input jwcid="roleId" type="hidden"/>
      <label><span key="role-key">Role key</span></label>
      <input jwcid="roleKey" type="text" class="inputText" validators="validators:required[%value-required]"/>
      <br>
      <label><span key="role-name">Role name</span></label>
      <input jwcid="roleDescription" type="text" class="inputText" validators="validators:required[%value-required]"/>
      <br>
      <input type="submit" value="   Ok   " class="buttonSubmit">
    </form>

  </body>
</html>

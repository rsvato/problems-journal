<?xml version="1.0" encoding="UTF-8"?>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:tr="http://myfaces.apache.org/trinidad"
    xmlns:trh="http://myfaces.apache.org/trinidad/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
  <f:view>
    <f:loadBundle basename="messages" var="messages"/>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <trh:styleSheet/>
      <style type="text/css">
<!--
@import "style/all.css";
@import "style/controls.css";
@import "style/tabs.css";
--></style>
    </head>
    <body>

      <tr:panelPage>
        <f:facet name="navigationGlobal">
          <tr:navigationPane hint="tabs">
            <tr:commandNavigationItem immediate="true"
              destination="listCrashes.faces"
              text="#{messages['list.failures.title']}"/>
            <tr:commandNavigationItem immediate="true"
              destination="permissionsList.faces"
              text="#{messages['journal.network']}"/>
            <tr:commandNavigationItem immediate="true"
              action="logout" text="#{messages['logout.title']}"/>
          </tr:navigationPane>
        </f:facet>
        <f:facet name="infoUser">
          <h:form id="auth-form">
            <h:panelGrid columns="3" rendered="#{not empty authentication.auth}">
              <h:outputText value="You are logged as: "/>
              <h:outputText value="#{authentication.auth.name}"
                rendered="#{not empty authentication.auth}"/>
            </h:panelGrid>
          </h:form>
        </f:facet>
        <f:facet name="infoStatus">
            <tr:messages/>
        </f:facet>
        <tr:panelHeader>
          <ui:insert name="title">Default Title</ui:insert>
        </tr:panelHeader>
        <ui:insert name="body">Default Body</ui:insert>
      </tr:panelPage>
    </body>
  </f:view>
</html>

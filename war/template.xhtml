<?xml version="1.0" encoding="UTF-8"?>
<html
        xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
         xmlns:tr="http://myfaces.apache.org/trinidad"
        xmlns:trh="http://myfaces.apache.org/trinidad/html"
        xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <trh:styleSheet/>
<style type="text/css">
<!--
@import "style/all.css";
@import "style/controls.css";
@import "style/tabs.css";
-->
</style>
</head>
<body>
<h1>
  <ui:insert name="title">Default Title</ui:insert>
</h1>
<div id="messages">
    <tr:messages/>
</div>
<div id="page">
    <h:form id="auth-form">
        <h:panelGrid columns="3" rendered="#{not empty authentication.auth}">
            <h:outputText value="You are logged as: "/>
            <h:outputText value="#{authentication.auth.name}" rendered="#{not empty authentication.auth}"/>
            <h:commandLink action="#{authentication.logout}" value="Logout"/>
        </h:panelGrid>
    </h:form>
    <ui:insert name="body">Default Body</ui:insert>
</div>
</body>
</f:view>
</html>

  <ui:define name="title">
    Crash list
  </ui:define>

  <ui:define name="body">
    <tr:form>
        <h:commandLink value="New" action="#{crashList.createNew}"/>
        <br/>
        <tr:table var="failure" value="#{crashList.failures}" rows="10"
                binding="#{crashList.itemsTable}" inlineStyle="padding: 2px 5px">
            <tr:column>
                <f:facet name="header">
                    <tr:outputText value="Id"/>
                </f:facet>
                <tr:outputText value="#{failure.id}"/>
            </tr:column>
            <tr:column>
                <f:facet name="header">
                    <tr:outputText value="Description"/>
                </f:facet>
                <tr:outputText value="#{failure.failureDescription}"/>
            </tr:column>
            <tr:column>
                <f:facet name="header">
                    <span  jsfc="tr:outputText">Date</span>
                </f:facet>
                <tr:outputText value="#{failure.failureTime}"/>
            </tr:column>
	    <tr:column>
	    	<f:facet name="header">
			<tr:outputText value="Restore cause"/>
		</f:facet>
		<tr:outputText value="#{failure.restoreAction.failureCause}"/>
	    </tr:column>
	    <tr:column>
	    	<f:facet name="header">
			<tr:outputText value="Restore time"/>
		</f:facet>
		<tr:outputText value="#{failure.restoreAction.restoreTime}"/>
	    </tr:column>
            <tr:column>
                <tr:commandLink action="#{crashList.prepareEdit}"><tr:outputText value="Select"/></tr:commandLink> 
            </tr:column>
        </tr:table>

    </tr:form>
  </ui:define>

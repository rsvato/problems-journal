  <ui:define name="title">
    Crash list
  </ui:define>

  <ui:define name="body">
    <h:form>
        <h:commandLink value="New" action="#{crashList.createNew}"/>
        <br/>
        <h:dataTable var="failure" value="#{crashList.failures}" rows="#{crashList.pageSize}"
                binding="#{crashList.itemsTable}" styleClass="list" rowClasses="even,odd">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{failure.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Description"/>
                </f:facet>
                <h:outputText value="#{failure.failureDescription}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <span  jsfc="h:outputText">Date</span>
                </f:facet>
                <h:outputText value="#{failure.failureTime}"/>
            </h:column>
            <rdnet:crud-column entity="${failure.restoreAction}" label="Restore cause" fieldName="failureCause" backingBean="${crashList}" sort="${false}"/>
            <rdnet:crud-column entity="${failure.restoreAction}" label="Restore time" fieldName="restoreTime" backingBean="${crashList}"/>
            <h:column>
                <h:commandLink action="#{crashList.prepareEdit}"><h:outputText value="Select"/></h:commandLink> 
            </h:column>
        </h:dataTable>
        <h:panelGroup>
        <h:commandLink action="#{crashList.firstPage}" rendered="#{crashList.hasPrevious}"><span>first page </span></h:commandLink>
        <h:commandLink action="#{crashList.previousPage}" rendered="#{crashList.hasPrevious}"><span>previous page </span></h:commandLink>
        <h:commandLink action="#{crashList.turnPage}" rendered="#{crashList.hasNext}"><span>next page </span></h:commandLink>
        <h:commandLink action="#{crashList.lastPage}" rendered="#{crashList.hasNext}"><span>last page </span></h:commandLink>
        </h:panelGroup>
    </h:form>
  </ui:define>

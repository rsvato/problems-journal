<ui:composition template="/template.xhtml">

    This text will not be displayed.

    <ui:define name="title">
        Concrete crash
    </ui:define>

    This text will also not be displayed.

    <ui:define name="body">
        <h:form id="crashForm">

            <h:panelGrid columns="3" styleClass="form">
                <h:outputLabel value="Time" styleClass="label" for="crashTime"/>
                <h:inputText id="crashTime" value="#{editCrash.problem.failureTime}" styleClass="input"
                             disabled="#{! editCrash.canDefine}">
                    <f:convertDateTime type="both" pattern="yyyy-MM-dd HH:mm" timeZone="GMT+3"/>
                </h:inputText>
                <h:message for="crashTime" errorClass="error"/>
                <h:outputLabel styleClass="label" value="Description" for="crashd"/>
                <h:inputTextarea id="crashd" styleClass="input area" value="#{editCrash.problem.failureDescription}"
                                 disabled="#{! editCrash.canDefine}"/>
                <h:message for="crashd" errorClass="error"/>
            </h:panelGrid>

            <h:panelGrid rendered="#{not empty editCrash.problem.failureTime}" columns="3" styleClass="form">
                <h:outputLabel for="cause" styleClass="label" value="Cause"/>
                <h:inputTextarea id="cause" value="#{editCrash.problem.restoreAction.failureCause}"
                                 styleClass="input area" disabled="#{empty editCrash.problem.failureTime}"/>
                <h:message for="cause" errorClass="error"/>
                <h:outputLabel for="rtime" styleClass="label" value="Restore time"/>
                <h:inputText id="rtime" value="#{editCrash.problem.restoreAction.restoreTime}"
                             disabled="#{empty editCrash.problem.failureTime}">
                    <f:convertDateTime type="both" pattern="yyyy-MM-dd HH:mm" timeZone="GMT+3"/>
                </h:inputText>
                <h:message for="rtime" errorClass="error"/>
                <h:outputLabel for="cl" styleClass="label" value="Close?"/>
                <h:selectBooleanCheckbox id="cl" value="#{editCrash.problem.restoreAction.completed}"
                                         disabled="#{empty editCrash.problem.failureTime}}"/>
                <h:message for="cl" errorClass="error"/>
            </h:panelGrid>

            <h:panelGrid>
                <h:commandButton action="#{editCrash.save}" value="Save" styleClass="button"/>

                <h:commandButton action="#{editCrash.cancel}" value="Cancel" styleClass="button"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
